@(users: List[domain.User],lang:String)
@import play.i18n._

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Users</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @lang
        @Messages.get(new Lang(Lang.forCode(lang)),"test.lang")
        @if(!users.isEmpty()) {
            <ul>
                @for(user <- users) {
                    <li>@{user.getName()}</li>
                }
            </ul>
        }
    </body>
</html>
